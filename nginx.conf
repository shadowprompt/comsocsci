server {
    listen 80;
    server_name comsocsci.com www.comsocsci.com;
    root /path/to/your/website;
    index index.html;

    # 静态资源缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 默认首页
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# 课程二级域名
