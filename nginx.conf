# 主站配置
server {
    listen 80;
    server_name comsocsci.com www.comsocsci.com;
    root /path/to/your/website;
    index index.html;

    # 静态资源缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 默认首页
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# 课程二级域名
server {
    listen 80;
    server_name courses.comsocsci.com;
    root /path/to/your/website/courses;
    index index.html;
    
    # 静态资源 - 优先从子目录查找，然后从上级目录查找
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ ../$uri =404;
    }
    
    # 课程介绍页面
    location /intro {
        try_files $uri $uri/ /courses-intro.html;
    }
    
    # 幻灯片页面
    location /slides {
        try_files $uri $uri/ /courses-slides.html;
    }
    
    # 视频页面
    location /videos {
        try_files $uri $uri/ /courses-videos.html;
    }
    
    # 课程首页
    location / {
        try_files $uri $uri/ /index.html;
    }
}

